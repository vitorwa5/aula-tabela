<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>

    <style>
        table,
        th,
        td {
            border: 1px solid black;

        }
    </style>
</head>

<body>

    <h1>Tabelas</h1>

    <table>
        <thead>
            <tr>
                <th>Nome</th>
                <th>Idade</th>
                <th>Informacoes</th>
                <th>Informacoes</th>
                <th>Informacoes</th>
                <th>Informacoes</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td>Joao</td>
                <td>25</td>
                <td>Sou estudante</td>
            </tr>
            <tr>
                <td>Vitor</td>
                <td>39</td>
                <td>Armazem</td>
            </tr>
            <tr>
                <td rowspan="3">Rui</td>
                <td>48</td>
                <td>Bombeiro</td>
            </tr>
            <tr>
                <td>Andre</td>
                <td>34</td>
                <td colspan="3">Programador</td>
            </tr>
        </tbody>


    </table>
</body>

</html>
